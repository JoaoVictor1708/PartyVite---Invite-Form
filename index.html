<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InviteFormulary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContent">
        <div class="welcomeScreen">
            <img src="./imgs/bgCake.png" alt="">
            <h1>PartyVite</h1>
            <p>Create a digital invite for your event</p>
            <button>Start Invite</button>
        </div>
        <div class="eventForm">
            <h2>Create your invite</h2>
            
            <form action="" class="aboutTheEvent">
                <h3><i class="fa-regular fa-calendar"></i>About the event</h3>
                <fieldset>
                    <p>Title</p>
                    <input type="text" name="" id="" placeholder="Name of the Event">
                </fieldset>
                <fieldset>
                    <p>Start</p>
                    <input type="datetime-local" name="" id="">
                </fieldset>
                <fieldset>
                    <p>End</p>
                    <input type="datetime-local" name="" id="">
                </fieldset>
                <fieldset>
                    <p>Kind of Event</p>
                    <div class="switchEventBtn">
                        <p><i class="fa-regular fa-building"></i>Personally</p>
                        <p><i class="fa-solid fa-video"></i>Online</p>
                    </div>
                </fieldset>
                <fieldset>
                    <p>Address</p>
                    <input type="text" placeholder="Link or Address">
                </fieldset>
                <fieldset>
                    <p>Description</p>
                    <input type="text" placeholder="Describe the details about your event">
                </fieldset>
            </form>

            <form action="" class="customizeTheEvent">
                <h3><i class="fa-solid fa-brush"></i>Customization</h3>
                <fieldset class="principalColor"></fieldset>
                <fieldset>
                    <p>Event Theme</p>
                    <div>
                        <img src="" alt="">
                        <p></p>
                    </div>
                </fieldset>
                <fieldset>
                    <p>Style</p>
                    <div>
                        <div>
                            <span></span>
                        </div>
                        <p>Dark</p>
                    </div>
                </fieldset>
                <fieldset>
                    <p>Cover Photo</p>
                    <input type="file" name="" id="">
                </fieldset>
            </form>

            <form action="" class="contactDetails">
                <h3><i class="fa-regular fa-user"></i>Contact Details</h3>
                <fieldset>
                    <p>Name</p>
                    <input type="text">
                </fieldset>
                <fieldset>
                    <p>E-Mail</p>
                    <input type="email">
                </fieldset>
                <fieldset>
                    <p>Phone Number</p>
                    <input type="number">
                </fieldset>
            </form>

            <div class="genInvite">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <button><i></i>Generate Invite</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/040769d9b0.js" crossorigin="anonymous"></script>
</body>
</html>
